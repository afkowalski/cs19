<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>CS 19 | Abstract Submission</title>
        <link rel="stylesheet" href="./form.css">
        <script type="text/javascript" src="../js/abstract.js"></script>
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                tex2jax: {
                    inlineMath: [["$","$"], ["\\(","\\)"]]
                }
            });
        </script>
        <script type="text/javascript" src="../../MathJax/MathJax.js?config=TeX-AMS_HTML-full"></script>

    <body>
    
        <div id="hero-div">
	        <h2 align="right">
	            <a href="http://www.coolstars19.com">back to CS 19 homepage <i class="fa fa-arrow-circle-left "></i></a>
            </h2>
        </div>
        
        <div id="form-div">
            <!-- <form name="regForm" onsubmit="return validateForm()"> -->
            <form name="abstractSubmission">
                <br/><br/>
                
                <label for="AtOpening">Type: </label>
                <input type="radio" name="AbstractType" value="Invited" onclick="abstractToggle(name)"/><label>&nbsp;Invited Talk</label>
                <input type="radio" name="AbstractType" value="Talk" onclick="abstractToggle(name)"/><label>&nbsp;Contributed Talk</label>
                <input type="radio" name="AbstractType" value="Poster" onclick="abstractToggle(name)"/><label>&nbsp;Contributed Poster</label>
                
                <br/><br/>
                
                <textarea id="abstract" rows="20" cols="70" name="abstract" value=""></textarea>
            </form>
            <button onclick="abstractPreview()">Preview</button> <button onclick="abstractReset()">Reset</button>
            
            <br/><br/>
            <h2>Abstract Preview</h2>
            <div id="abstractPreview"></div>
            <br/>
            
        </div> 
        
    </body>
